{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="grid-container" style="height: 80vh;">
    <div class="grid-header">
        <button id="toggle-button" class="btn btn-warning mx-2" onclick="toggleButton()">Élet</button>
    </div>
    <div class="grid-sidebar" id="email-list">
        <!-- A kártyák ide fognak kerülni dinamikusan -->
    </div>
    <div class="grid-main"></div>
    {% comment %} <div class="loader-container"><div class="loader"></div></div> {% endcomment %}
    <div class="grid-footer">
        <button class="btn btn-secondary mx-2">Gomb 1</button>
        <button class="btn btn-secondary mx-2">Gomb 2</button>
        <button class="btn btn-secondary mx-2">Gomb 3</button>
    </div>
</div>

<input type="hidden" id="csrf_token" value="{{ csrf_token }}"/> <!-- CSRF token -->

<script src="{% static 'organization/life.js' %}"></script>  <!-- Life.js -->
<script src="{% static 'organization/workEvent.js' %}"></script>  <!-- WorkEvent.js -->
<script src="{% static 'js/mailHandler.js' %}"></script>
<script src="{% static 'js/aiHandler.js' %}"></script>

{% endblock %}
